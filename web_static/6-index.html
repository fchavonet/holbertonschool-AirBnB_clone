<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <header>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Fresno</li>
                            <li>Los Angeles</li>
                            <li>San Diego</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Chandler</li>
                            <li>Phoenix</li>
                            <li>Tucson</li>
                            <li>Mesa</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Iron</li>
                    <li>Kitchen</li>
                    <li>TV</li>
                </ul>
            </div>

            <button>Search</button>
        </section>
    </div>

    <footer>
        Holberton School
    </footer>
</body>

</html>
